<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDO List - Ujian</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> 
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="wrapper">
    <div class="todo-app">
      <h2>To-Do List <img src="icon.png"></h2>
    </div>
    <div class="task-input">
      <input type="text" placeholder="Add something here">
      <button id="addButton">Add Task</button>
    </div>    
    <div class="nav">
      <div class="filters">
        <span class="active" id="all">All</span>
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      <button class="delete-btn">Delete All</button>
    </div>
    <ul class="task-box"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
